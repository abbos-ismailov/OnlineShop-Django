{% extends '../base.html' %}
{% block content %}
  <h1>Update Profile</h1>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% comment %} <div class="row">
        <div class="form-group col-md-6">
          <label>First Name <span class="required">*</span></label> {{ request.user.first_name }}
          <input class="form-control square" name="first_name" type="text" />
        </div>
        <div class="form-group col-md-6">
          <label>Last Name <span class="required">*</span></label> {{ request.user.last_name }}
          <input class="form-control square" name="last_name" />
        </div>
        <div class="form-group col-md-12">
          <label>Tel: <span class="required">*</span></label> {{ request.user.username }}
          <input required class="form-control square" name="phone" type="tel" />
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-fill-out submit" name="submit" value="Submit">Save</button>
        </div>
      </div> {% endcomment %}
      {{ form.as_p }}
      <button class="btn" type="submit">Submit</button>
    </form>
  </div>
{% endblock %}
